<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SumVid API</title>
  <style>
    body {
      font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .api-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
      text-align: left;
      display: inline-block;
    }
    .api-info code {
      background: rgba(0, 0, 0, 0.2);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SumVid API</h1>
    <p>後端服務運行中</p>
    <div class="api-info">
      <p><strong>API 端點：</strong></p>
      <p><code>POST /api/generate-summary</code> - 生成影片重點</p>
      <p><code>GET /api/health</code> - 健康檢查</p>
    </div>
  </div>
</body>
</html>
