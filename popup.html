<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SumVid - 影片重點生成</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>SumVid</h1>
      </div>
      <div id="headerLimitInfo" class="header-limit-info hidden">
        <span class="material-icons">info_outline</span>
        <span id="headerLimitInfoText"></span>
      </div>
    </div>
    
    <div class="content">
      <div id="welcomeSection" class="welcome-section">
        <div class="welcome-message">
          <span class="material-icons welcome-icon">auto_awesome</span>
          <h2>歡迎使用 SumVid</h2>
          <p>讓 AI 為您快速提取 YouTube 影片重點</p>
        </div>
        
        <div class="features">
          <div class="feature-item">
            <span class="material-icons">speed</span>
            <span>快速生成</span>
          </div>
          <div class="feature-item">
            <span class="material-icons">translate</span>
            <span>自動偵測影片語言</span>
          </div>
          <div class="feature-item">
            <span class="material-icons">smart_toy</span>
            <span>AI 智能分析</span>
          </div>
        </div>
        
        <div class="version-info">
          <span class="material-icons">info</span>
          <span>版本 v1.0.0</span>
        </div>
        
        <div class="limit-info">
          <span class="material-icons">info_outline</span>
          <span id="welcomeLimitInfo">每分鐘最多 3 次生成</span>
        </div>
      </div>
      
      <div id="status" class="status hidden"></div>
      
      <div id="videoInfo" class="video-info hidden">
        <div class="info-item">
          <span class="material-icons">videocam</span>
          <span id="videoTitle" class="video-title"></span>
        </div>
      </div>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p id="loadingText">正在分析影片內容...</p>
        <div class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <span id="progressText" class="progress-text">0%</span>
        </div>
      </div>
      
      <div id="successAnimation" class="success-animation hidden">
        <div class="success-icon">
          <span class="material-icons">check_circle</span>
        </div>
        <p>重點生成完成！</p>
      </div>
      
      <div id="summary" class="summary hidden">
        <div class="summary-header">
          <button id="backBtn" class="back-btn" title="返回首頁">
            <span class="material-icons">arrow_back</span>
          </button>
          <span class="material-icons">article</span>
          <h2>影片重點</h2>
          <button id="copyBtn" class="copy-btn" title="複製重點">
            <span class="material-icons">content_copy</span>
          </button>
        </div>
        <div id="summaryContent" class="summary-content"></div>
      </div>
      
      <div id="error" class="error hidden">
        <span class="material-icons">error</span>
        <p id="errorMessage"></p>
      </div>
      
      <div id="rateLimitWarning" class="rate-limit-warning hidden">
        <div class="rate-limit-content">
          <span class="material-icons">schedule</span>
          <div class="rate-limit-text">
            <p>請求過於頻繁</p>
            <p class="countdown-text">請等待 <span id="countdownSeconds">0</span> 秒後再試</p>
          </div>
        </div>
        <div class="countdown-progress">
          <div id="countdownProgress" class="countdown-progress-bar"></div>
        </div>
      </div>
      
      <button id="generateBtn" class="generate-btn">
        <span class="material-icons">auto_awesome</span>
        <span>生成影片重點</span>
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
